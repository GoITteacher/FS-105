<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form events</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="js-form feedback-form">
      <input type="text" name="email" class="form-input" placeholder="Email" />
      <input
        type="password"
        name="password"
        class="form-input"
        placeholder="Password"
      />
      <textarea
        cols="30"
        rows="10"
        name="comment"
        class="form-textarea"
        placeholder="Comment"
      ></textarea>

      <div>
        <input type="radio" name="test" value="1" />
        <input type="radio" name="test" value="2" />
        <input type="radio" name="test" value="3" />
      </div>
      <button class="form-button">Submit</button>
    </form>
    <hr />
    <form class="js-user-form">
      <input type="text" name="username" />
      <input type="text" name="message" />
      <button type="submit">SendMessage</button>
    </form>

    <ul class="messages js-messages"></ul>
    <script src="./js/03-forms.js"></script>
  </body>
</html>
